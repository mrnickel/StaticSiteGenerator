name: Build and Release

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Install dependencies for package creation
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NO_V=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build release packages using Makefile
        run: |
          # Set VERSION for Makefile
          export VERSION=${{ steps.version.outputs.VERSION }}
          make release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Homebrew (macOS M1/Apple Silicon)
            ```bash
            # Add the tap (first time only)
            brew tap mrnickel/ssg https://github.com/mrnickel/StaticSiteGenerator

            # Install
            brew install ssg
            ```

            ### Arch Linux (x86_64)
            ```bash
            # Download and install the package
            wget https://github.com/mrnickel/StaticSiteGenerator/releases/download/${{ steps.version.outputs.VERSION }}/ssg-${{ steps.version.outputs.VERSION_NO_V }}-1-x86_64.pkg.tar.xz
            sudo pacman -U ssg-${{ steps.version.outputs.VERSION_NO_V }}-1-x86_64.pkg.tar.xz
            ```

            ### Manual Installation
            Download the appropriate tarball for your platform from the assets below and extract it.
          files: |
            darwin-arm64-${{ steps.version.outputs.VERSION }}.tar.gz
            linux-amd64-${{ steps.version.outputs.VERSION }}.tar.gz
            ssg-${{ steps.version.outputs.VERSION_NO_V }}-1-x86_64.pkg.tar.xz
            ssg.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
